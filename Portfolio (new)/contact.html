<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
    
    <div class="grid">

        <header>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="aboutme.html">ABOUT ME</a></li>
                    <li><a href="mywork.html">MY WORK</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="contact-container">
                <h3>Questions? <br> Contact Me Down Below!</h3>
                <form>
                    
                    <div class="info">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text">
                    <br></div>

                    <div class="info">
                    <label for="last-name">LAST NAME</label>
                    <input type="text">
                    <br></div>

                    <div class="info">
                    <label for="email">E-MAIL</label>
                    <input type="text">
                    <br></div>

                    <div class="message">
                    <label for="message">MESSAGE</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea><br>
                    </div>
                    
                    <div class="button">
                    <input type="submit" value="Send Message">
                    </div>

                </form>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Background image by <a href="https://www.freepik.com/free-vector/nothern-lights-landing-page_5417874.htm?query=aurora%20lights%20green%20liguid#from_view=detail_alsolike">Freepik.</a></p>
            </div>
        </footer>

    </div>


</body>
</html>
